<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Forms: Login Page</title>
		<link href="./CSS/style0.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<table align="center">
			<tr>
				<td>
					<form action="login.php" method="post">
			<h1>Please log in</h1>
			<h4 style="color:red;" id="logerror"></h4>
			<script>
				const queryString = window.location.search;
				const urlParams = new URLSearchParams(queryString);
				// console.log(urlParams.get('msg'))
				document.getElementById("logerror").innerHTML = urlParams.get('msg');
			</script>

			<div>
				<label for="user" class="text_label">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
				<input id="user" type="email" class="text_input" name="username" required />
				<p id="demo"></p>
				<script>
					const element = document.getElementById("user");
					element.addEventListener("input", function() 
					{
					  document.getElementById("demo").innerHTML = "please enter a minimum of 7 characters";
					});
				</script>
			</div>
			<div>
				<label for="pass" class="text_label">Password:</label>
				<input id="pass" type="password" class="text_input" name="password" required />
				<p id="demo"></p>
				<script>
					const element2 = document.getElementById("pass");
					element2.addEventListener("input", function() 
					{
				 	 document.getElementById("demo").innerHTML = "please enter a minimum of 7 characters";
					});
				</script>
			</div>
			<div>
				<input type="submit" value="Log in" id="submit"/>
			</div>
			<div><a class="button" href="request_access.html">Request Access</a></div>
		</form>
		<a href="index.html">Back to the Index</a>

		</p>
				</td>
			</tr>
		</table>
		
	</body>
</html>
